version: 1.0

defaults:
  type: string
  required: false
  index: not_analyzed
  doc_values: true
  ignore_above: 1024

env:
  type: group
  description: >
    Contains common fields available in all event types.
  fields:
    - name: "@timestamp"
      type: date
      required: true
      format: YYYY-MM-DDTHH:MM:SS.milliZ
      example: 2015-01-24T14:06:05.071Z
      description: >
        The timestamp of when the measurements were taken. The precision is in milliseconds.
        The timezone is UTC.

    - name: type
      description: >
        Set to "apache-status" to indicate that the statistics are Apache HTTPD server-status.
      required: true

    - name: count
      type: int
      description: >
        The number of transactions that this event represents. This
        is generally the inverse of the sampling rate. For example, for
        a sample rate of 1/10, the count is 10. The count is used by the
        UIs to return estimated values. Reserved for future usage.
      required: true

    - name: beat.name
      description: >
        Name of the Beat sending the events. If the shipper name is set
        in the configuration file, then that value is used. If it is not set,
        the hostname is used.

    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.

apache_status:
  type: group
  description: >
    Contains Apache HTTPD server-status statistics.
  fields:
    - name: apache
      type: group
      description: >
        Contains Apache HTTPD server-status statistics.

      fields:
        - name: total_access
          path: total_access
          type: int
          description: >
            Total access since last restart of Apache HTTPD.

        - name: total_kbytes
          path: total_kbytes.load5
          type: int
          description: >
            Total kbytes since last restart of Apache HTTPD.

        - name: cpu_load
          path: apache.cpu_load
          type: float
          description: >
            CPU load.

        - name: uptime
          path: uptime
          type: int
          description: >
            Uptime of the Apache HTTPD server.

        - name: req_per_sec
          path: apache.req_per_sec
          type: float
          description: >
            Average rate of requests per second since last restart of Apache HTTPD server.

        - name: bytes_per_sec
          path: apache.bytes_per_sec
          type: float
          description: >
            Average rate of bytes per second since last restart of Apache HTTPD server.

        - name: bytes_per_req
          path: apache.bytes_per_req
          type: float
          description: >
            Average rate of bytes per request since last restart of Apache HTTPD server.

        - name: busy_workers
          path: busy_workers
          type: int
          description: >
            The number of worker serving requests.

        - name: idle_workers
          path: idle_workers
          type: intt
          description: >
            The number of idle worker.

        - name: conns_total
          path: conns_total
          type: int
          description: >
            Total connections.

        - name: conns_async_writing
          path: conns_async_writing
          type: int
          description: >
            Total connections 'ConnsAsyncWriting'.

        - name: conns_async_keep_alive
          path: conns_async_keep_alive
          type: int
          description: >
            Total connections 'ConnsAsyncKeepAlive'.

        - name: conns_async_closing
          path: conns_async_closing
          type: int
          description: >
            Total connections 'ConnsAsyncClosing'.

        - name: scb_starting_up
          path: scb_starting_up
          type: int
          description: >
            Total workers 'Starting up'.

        - name: scb_reading_request
          path: scb_reading_request
          type: int
          description: >
            Total workers 'Reading Request'.

        - name: scb_sending_reply
          path: scb_sending_reply
          type: int
          description: >
            Total workers 'Sending Reply'.

        - name: scb_keepalive
          path: scb_keepalive
          type: int
          description: >
            Total workers 'Keepalive (read)'.

        - name: scb_dns_lookup
          path: scb_dns_lookup
          type: int
          description: >
            Total workers 'DNS Lookup'.

        - name: scb_closing_connection
          path: scb_closing_connection
          type: int
          description: >
            Total workers 'Closing connection'.

        - name: scb_logging
          path: scb_logging
          type: int
          description: >
            Total workers 'Logging'.

        - name: scb_gracefully_finishing
          path: scb_gracefully_finishing
          type: int
          description: >
            Total workers 'Gracefully finishing'.

        - name: scb_idle_cleanup
          path: scb_idle_cleanup
          type: int
          description: >
            Total workers 'Idle cleanup of worker'.

        - name: scb_open_slot
          path: scb_open_slot
          type: int
          description: >
            Total workers 'Open slot with no current process'.

        - name: scb_waiting_for_connection
          path: scb_waiting_for_connection
          type: int
          description: >
            Total workers 'Waiting for Connection'.
